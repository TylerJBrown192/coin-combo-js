<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Coin Counter</title>
</head>
<body>
  <div class="container">
    <h1>Much Coin, So Star</h1>

    <h4>This is a input box where you can put in how much money you have, and we'll tell you the least amount of coins it requires to get to your money!</h4>

    <form id="monies">
      <div class="form-group">
        <label for="user_monies">How many monies do you want to put in?:</label>
        <input id="user_monies" type="text">
      </div>
      <br>
      <button type="submit" class="btn">Find out!</button>
    </form>
<br>
<br>
    <div id="result">
      <p><span class="quarters"></span> quarters </p>
      <p><span class="dimes"></span> dimes </p>
      <p><span class="nickels"></span> nickels </p>
      <p><span class="pennies"></span> pennies </p>
    </div>
  </div>
</body>
</html>
